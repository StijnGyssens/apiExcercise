<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation-essential/6.2.2/css/foundation.min.css"
      integrity="sha512-sLQq3tGVkDfa4o5139obF22+JI52RmowZ7bSeNmDYzaMox6PfuIyEK+TYiqA1mg+v7aT+JzFns4pPrIjtfiLZA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Movie-app</h1>
      <form action="">
        <input
          type="text"
          name="searchString"
          id="searchString"
          placeholder="Search for a specific movie. eg: Titanic"
        />
        <input id="submitBtn" type="submit" value="search" />
      </form>
      <p id="loading" class="hidden">Loading movies...</p>
      <h2 class="hidden">Your searchresults for "<span></span>"</h2>
      <div class="movieGrid hidden"></div>
    </div>
    <div class="column">
      <div class="container">
        <button id="genres" type="button" >show all genres</button>
        <ul class="genres"></ul>
      </div>
      <div class="container">
        <button id="trending" type="button" >most trending people of the week</button>
        <div class="trending"></div>
      </div>
      <div class="container">
        <button id="info" type="button">info about ex-machina</button>
        <div class="info"></div>
      </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/genres.js"></script>
    <script src="./js/trending.js"></script>
    <script src="./js/info.js"></script>
  </body>
</html>
